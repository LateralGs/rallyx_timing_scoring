<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scoring Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}" />
  <script type=text/javascript src="{{url_for('static', filename='jquery.js') }}"></script>
<style>
  label {
    width: 20em;
    display: inline-block;
  }

  input[type="text"] {
    font-weight: bold;
  }
</style>
</head>
<body>
  <header>
    <div class="menu">
      <a class="menu_small" href="{{url_for('menu_page')}}" title="Main Menu">&#9776; Menu</a>
      <a class="menu_active" href="" title="Refresh">Debug Registry</a>
    </div>
    {% include 'flash_message.html' %}
  </header>

  <div class="layout_box">
    <h2>Do NOT edit these unless you know what you are doing!</h2>
    {% for row in reg_list %}
    <p>
      <form method="POST">
        <label>{{row.key}}</label>
        <input type="text" name="{{row.key}}" value="{{row.value if not row.value is none}}" size="48"/>
        <input type="submit" name="action" value="update">
      </form>
    </p>
    {% endfor %}
    <p>
      <form method="POST">
        <input type="text" name="reg_name" size="26" />
        <input type="text" name="reg_value" size="48"/>
        <input type="submit" name="action" value="insert">
      </form>
    </p>
    </table>
  </div>
</body>
</html>
