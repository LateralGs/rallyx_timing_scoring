<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scoring Admin</title>
  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}" />
  <script type=text/javascript src="{{url_for('static', filename='jquery.js') }}"></script>
<style>
  label {
    width: 20em;
    display: inline-block;
  }
</style>
</head>
<body>
  <header>
    <div class="menu">
      <a class="menu_small" href="{{url_for('menu_page')}}" title="Main Menu">&#9776; Menu</a>
      <a class="menu_active" href="" title="Refresh">Settings</a>
    </div>
    {% include 'flash_message.html' %}
  </header>

  <div class="layout_box">
    <form method="POST">
      <fieldset>
        <legend>Serial Ports</legend>
      <p>
        <label>RFID Reader:</label>
        <select name="serial_port_rfid_reader">
          {% if g.serial_port_rfid_reader is not none %}
          <option>None</option>
          {% endif %}
          <option selected>{{g.serial_port_rfid_reader}}</option>
          <option disabled>Ports:</option>
          {% for port in g.serial_list %}
          <option>{{port}}</option>
          {% endfor %}
        </select>
        <span>(Teensyduino or Silcon Labs)</span>
      </p>
      <p>
        <label>Tag Heuer 520 / Polaris:</label>
        <select name="serial_port_tag_heuer">
          {% if g.serial_port_tag_heuer is not none %}
          <option>None</option>
          {% endif %}
          <option selected>{{g.serial_port_tag_heuer}}</option>
          <option disabled>Ports:</option>
          {% for port in g.serial_list %}
          <option>{{port}}</option>
          {% endfor %}
        </select>
        <span>(Prolific)</span>
      </p>
      <p>
        <label>Barcode Scanner:</label>
        <select name="serial_port_barcode">
          {% if g.serial_port_barcode is not none %}
          <option>None</option>
          {% endif %}
          <option selected>{{g.serial_port_barcode}}</option>
          <option disabled>Ports:</option>
          {% for port in g.serial_list %}
          <option>{{port}}</option>
          {% endfor %}
        </select>
        <span>(not used)</span>
      </p>
      </fieldset>
      <br>
      <button type="submit" name="action" value="update">Save Settings</button>
    </form>
    </table>
  </div>
</body>
</html>
